name: RoseStacker
version: @version@
authors: [Esophose]
main: dev.esophose.rosestacker.RoseStacker
api-version: 1.14
softdepend: [HolographicDisplays, Holograms, CMI, UltimateStacker, WildStacker, StackMob]
permissions:
  rosestacker.*:
    description: Inherits all plugin permissions
    children:
      rosestacker.reload: true
      rosestacker.give: true
      rosestacker.killall: true
      rosestacker.convert: true
      rosestacker.silktouch: true
  rosestacker.reload:
    description: Allows using the reload command
    default: op
  rosestacker.give:
    description: Allows using the give command
    default: op
  rosestacker.killall:
    description: Allows using the killall command
    default: op
  rosestacker.convert:
    description: Allows using the convert command
    default: op
  rosestacker.silktouch:
    description: Allows picking up spawners with silk touch
    default: op
