import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

sourceCompatibility = 1.8
group = 'dev.esophose.rosestacker'
version = '1.0.0'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.codemc.org/repository/maven-public'
    }

    // Need to find a better maven host for Holograms and CMI
    maven {
        url = 'https://repo.songoda.com/artifactory/private/'
    }
}

configurations {
    shade
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.14.4'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.3.2'
    compileOnly 'com.sainttx.holograms:Holograms:2.9.1'
    compileOnly 'com.zrips:CMI:8.0.8.1'
    shade 'com.zaxxer:HikariCP:3.2.0'
    shade 'org.slf4j:slf4j-api:1.7.25'
    shade 'org.slf4j:slf4j-nop:1.7.25'

    configurations.compileOnly.extendsFrom(configurations.shade)
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
    }
}

jar {
    from {
        configurations.shade.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
