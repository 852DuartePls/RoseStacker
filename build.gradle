import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}

sourceCompatibility = 1.8
group = 'dev.esophose.rosestacker'
version = '1.0.0'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.codemc.org/repository/maven-public'
    }

    // Need to find a better maven host for Holograms and CMI
    maven {
        url = 'https://repo.songoda.com/artifactory/private/'
    }
}

shadowJar {
    archiveClassifier.set(null)
}

dependencies {
    shadow 'org.spigotmc:spigot:1.14.4'
    shadow 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.3.2'
    shadow 'com.sainttx.holograms:Holograms:2.9.1'
    shadow 'com.zrips:CMI:8.0.8.1'
    compile 'com.zaxxer:HikariCP:3.2.0'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
    }
}
